<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">

        <div class="leftside">
            <h1>Welcome  Back!</h1>
           
        </div>
        <div class="rightside">
            <form action="" class="form">
                <div >
                    <h2>LOGIN</h2>
                    <p>Welcome Back Please login to your account</p>
                </div>

                
                    <div class="username-div">

                        <label for="username">User Name</label>
                        <div>
                            <input type="text" id="username" class="input-box">
                        </div>
                    </div>
                    
                    <div class="password-div">
                        <label for="password" >Password</label>
                        <div>
                            <input type="password" name="" id="password" class="input-box">
                        </div>
                    </div>
                    
                    <div class="checkbox-div">
                       <div> <input type="checkbox" id="checkbox">Remember Me</div>
                        <label for="checkbox"><a href="#">Forgot Password</a></label>
                    </div>
                    
                    <div>
                        <input type="button" value="Login" id="login-button" class="input-box">
                    </div>
             


                <div class="sign">
                    <p>New User? <a href="#">Sign Up</a></p>
                </div>


            </form>
        </div>
    </div>
</body>
</html>
